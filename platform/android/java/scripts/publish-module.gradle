apply plugin: 'maven-publish'
apply plugin: 'signing'

group = ossrhGroupId
version = PUBLISH_VERSION

afterEvaluate {
    publishing {
        publications {
            templateDebug(MavenPublication) {
                from components.templateDebug

                // The coordinates of the library, being set from variables that
                // we'll set up later
                groupId ossrhGroupId
                artifactId DEBUG_PUBLISH_ARTIFACT_ID
                version PUBLISH_VERSION

                // Mostly self-explanatory metadata
                pom {
                    name = DEBUG_PUBLISH_ARTIFACT_ID
                    description = 'GulpGulpGulpDot Engine Android Library - (Debug) Template Build'
                    url = 'https://gulpgulpgulpdotengine.org/'
                    licenses {
                        license {
                            name = 'MIT License'
                            url = 'https://github.com/gulpgulpgulpdotengine/gulpgulpgulpdot/blob/master/LICENSE.txt'
                        }
                    }
                    developers {
                        developer {
                            id = 'm4gr3d'
                            name = 'Fredia Huya-Kouadio'
                            email = 'fhuyakou@gmail.com'
                        }
                        developer {
                            id = 'reduz'
                            name = 'Juan Linietsky'
                            email = 'reduzio@gmail.com'
                        }
                        developer {
                            id = 'akien-mga'
                            name = 'Rémi Verschelde'
                            email = 'rverschelde@gmail.com'
                        }
                        developer {
                            id = 'gulpgulpgulpdotengine'
                            name = 'GulpGulpGulpDot Engine contributors'
                            email = 'contact@gulpgulpgulpdotengine.org'
                        }
                    }

                    // Version control info - if you're using GitHub, follow the
                    // format as seen here
                    scm {
                        connection = 'scm:git:github.com/gulpgulpgulpdotengine/gulpgulpgulpdot.git'
                        developerConnection = 'scm:git:ssh://github.com/gulpgulpgulpdotengine/gulpgulpgulpdot.git'
